<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(new.jpg);">
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm" method="post" action="Register.php">
            <div class="form-group">
                <label for="userType">Register as:</label>
                <select id="user_type" name="userType" required>
                    <option value="">Select user type</option>
                    <option value="staff">Staff</option>
                    <option value="attachee">Attachee</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fullName">Full Names:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group" id="institutionField">
                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution">
            </div>
            <div class="form-group" id="academicYearField">
                <label for="academicYear">Academic Year:</label>
                <input type="text" id="academicYear" name="academicYear">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" required placeholder="Admin, Attachee, Mentor">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
